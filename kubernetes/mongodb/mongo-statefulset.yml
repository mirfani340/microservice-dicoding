apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: karsajobs-ns
  labels:
    app: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  serviceName: mongo

  minReadySeconds: 10

  replicas: 1
  template:
    metadata:
      labels:
        app: mongo
    spec:

      terminationGracePeriodSeconds: 10
      
      containers:
      - name: mongo
        image: mongo:3
        imagePullPolicy: IfNotPresent

        env:
        - name: MONGO_INITDB_ROOT_USERNAME_FILE
          value: /etc/mongo-credentials/MONGO_ROOT_USERNAME
        - name: MONGO_INITDB_ROOT_PASSWORD_FILE
          value: /etc/mongo-credentials/MONGO_ROOT_PASSWORD

        ports:
        - containerPort: 27017
          name: mongo

        volumeMounts:
        - name: mongo-persistent-storage
          mountPath: /data/db
        - name: mongo-config
          mountPath: /config
        - name: mongo-secret
          mountPath: /etc/mongo-credentials

      volumes:
      - name: mongo-persistent-storage
        persistentVolumeClaim:
          claimName: mongo-pv-claim
      - name: mongo-config
        configMap:
          name: mongo-config
          items: 
            - key: mongo.conf
              path: mongo.conf
      - name: mongo-secret  
        secret:
          secretName: mongo-secret

